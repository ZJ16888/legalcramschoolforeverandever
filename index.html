
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Legal Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background: url('./header-image.png') no-repeat center center;
            background-size: cover;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .courses {
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }

        .courses h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #333;
        }

        .course-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .course {
            background: url('./book-image.png') no-repeat center center;
            background-size: contain;
            width: 200px;
            height: 300px;
            position: relative;
        }

        .course::before {
            content: attr(data-title);
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 5px 10px;
            font-size: 1rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>客製化法律課程服務</h1>
    </div>

    <div class="courses">
        <h2>我們的課程</h2>
        <div class="course-list">
            <div class="course" data-title="民法"></div>
            <div class="course" data-title="刑法"></div>
            <div class="course" data-title="憲法"></div>
        </div>
    </div>

</body>
</html>
